<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
    <link
      href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;500;700&family=Roboto+Slab:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1aac26dbd0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Sentient Analyzer</h1>
    </header>

    <main>
      <p>Enter a URL of an article / a Blog to discover its sentiment.</p>
      <section>
        <form class="" onsubmit="return Client.handleSubmit(event)">
          <input
            id="url"
            type="text"
            name="input"
            value=""
            placeholder="Please enter URL here"
          />
          <input
            type="submit"
            name=""
            value="Submit"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return handleSubmit(event)"
          />
        </form>
      </section>

      <section>
        <strong>Form Results:</strong>
        <div id="polarity"></div>
        <div id="agreement"></div>
        <div id="subjectivity"></div>
        <div id="confidence"></div>
        <div id="irony"></div>
      </section>
    </main>

    <footer>
      <nav class="ftnav">
        <ul>
          <li>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-github-square"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
          </li>
        </ul>
        <div class="copy">Â© 2020</div>
      </nav>
    </footer>

    <script>
      // This logic checks if service workers are supported
      if ("serviceWorker" in navigator) {
        // This use the window load event through event listener to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
